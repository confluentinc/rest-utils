Configuration:
  name: "Log4j2"
  Appenders:
    Console:
      name: "STDOUT"
      target: "SYSTEM_OUT"
      PatternLayout:
        pattern: "[%d] %p %m (%c:%L)%n"
  Loggers:
    Root:
      level: "INFO"
      AppenderRef:
        ref: "STDOUT"
    Logger:
      - name: "org.apache.kafka"
        level: "ERROR"
        AppenderRef:
          ref: "STDOUT"
      - name: "org.I0Itec.zkclient"
        level: "ERROR"
        AppenderRef:
          ref: "STDOUT"
      - name: "io.confluent.rest-utils.requests"
        level: "INFO"
        AppenderRef:
          ref: "STDOUT"
      - name: "kafka"
        level: "OFF"
        AppenderRef:
          ref: "STDOUT"
